<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" id="display" value="" readonly>
        <div class="calculator-keys">
            <button id='cancel'>C</button>
            <button >/</button>
            <button >*</button>
            <button >7</button>
            <button >8</button>
            <button >9</button>
            <button >-</button>
            <button >4</button>
            <button >5</button>
            <button >6</button>
            <button>+</button>
            <button >1</button>
            <button >2</button>
            <button >3</button>
            <button >0</button>
            <button >00</button>
            <button >.</button>
            <button id="equal">=</button>
        </div>
    </div>
  
</body>
</html>
